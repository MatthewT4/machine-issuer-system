  /servers/available:
    get:
      operationId: GetAvailableServers
      responses:
        200:
          description: Return servers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Server"
  /servers/my:
    get:
      operationId: GetMyServers
      responses:
        200:
          description: Return rent servers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Server"
  /rent/{server_id}:
    post:
      operationId: RentServer
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Return user
        400:
          description: Server is rent already
        404:
          description: Server not found
    delete:
      operationId: UnRentServer
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Return user
        400:
          description: server not rent
        404:
          description: Server not found

  /metrics/{server_id}:
    get:
      operationId: GetServerMetrics
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Return metrics of server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metric"
        404:
          description: Server not found
        500:
          description: Internal server error

components:
  schemas:
    Server:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        cpu:
          type: integer
          description: core
        memory:
          type: integer
          description: MB
        disk:
          type: integer
          description: MB
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    Metric:
      type: object
      properties:
        uptime:
          type: integer
        cpu:
          type: string
        ram:
          type: string
        mem:
          type: integer