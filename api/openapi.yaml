openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: 'https'
tags:
  - name: User
    description: Операции с пользователями
  - name: Product
    description: Операции с продуктами

paths:
  /auth/signup:
    post:
      operationId: SignUp
      summary: User registration
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: successful sign up
        500:
          description: internal error

  /auth/signin:
    post:
      operationId: SignIn
      summary: User login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: successful sign in
        500:
          description: internal error

  /auth/signout:
    get:
      operationId: SignOut
      summary: User logout
      responses:
        200:
          description: successful sign out
        500:
          description: internal error

