  /servers/available:
    get:
      operationId: GetAvailableServers
      responses:
        200:
          description: Return servers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Server"
  /rent/{server_id}:
    post:
      operationId: RentServer
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Return user
        400:
          description: Server is rent already
        404:
          description: Server not found
    delete:
      operationId: UnRentServer
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Return user
        400:
          description: server not rent
        404:
          description: Server not found

components:
  schemas:
    Server:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        cpu:
          format: int
          description: core
        memory:
          format: int
          description: MB
        disk:
          format: int
          description: MB
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string